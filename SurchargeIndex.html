<!DOCTYPE html>
<html>
<head>
  <title>Surcharge Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label, input {
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Surcharge Calculator</h2>

  <label for="basePrice">Base Price ($):</label>
  <input type="number" id="basePrice" placeholder="Enter amount" step="0.01">

  <button onclick="calculateSurcharge()">Calculate</button>

  <p id="result"></p>

  <script>
    function calculateSurcharge() {
      const basePrice = parseFloat(document.getElementById('basePrice').value);
      const percentFee = 0.026;
      const flatFee = 0.15;

      if (isNaN(basePrice) || basePrice <= 0) {
        document.getElementById('result').textContent = "Please enter a valid base price.";
        return;
      }

      const totalCharge = (basePrice + flatFee) / (1 - percentFee);
      const surcharge = totalCharge - basePrice;

      document.getElementById('result').textContent = 
        `Surcharge: $${surcharge.toFixed(2)}, Customer pays: $${totalCharge.toFixed(2)}`;
    }
  </script>
</body>
</html>
